<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<div class="container-fluid">
    <div align="center">
        <h1>Add new invoice</h1>
        <form th:action="@{/add}" method="post" style="width: 500px">
            <div class="form-group row">
                <label for="name" class="col-sm-5 col-form-label float-right">Name</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="name" id="name">
                </div>
            </div>
            <div class="form-group row">
                <label for="date" class="col-sm-5 col-form-label float-right">Date</label>
                <div class="col-sm-5">
                    <input type="date" class="form-control" name="date" id="date">
                </div>
            </div>
            <div class="form-group row">
                <label for="price" class="col-sm-5 col-form-label float-right">Price</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="price" id="price">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Add</button>
        </form>
    </div>
</div>

</body>
</html>
