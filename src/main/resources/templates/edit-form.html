<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
<div align="center">
    <h1>Edit Invoice</h1>
    <form th:action="@{/edit}" th:object="${invoice}" method="POST">
        <table>
            <tr>
                <td>Id</td>
                <td><input type="text" readonly th:field="*{id}"
                           name="id" />
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{name}" name="name" /></td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="date"  th:field="*{date}" name="date" /></td>
            </tr>
            <tr>
                <td>Price</td>
                <td><input type="text" th:field="*{price}" name="price" /></td>
            </tr>
        </table>
        <input class="btn btn-warning" type="submit" value="Update" />
    </form>
</div>
</body>
</html>
