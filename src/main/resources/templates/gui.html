<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoices</title>
    <!-- Bootstrap core CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <div>
        <h1 align="center">Invoices</h1>
        <a class="btn btn-success float-right" th:href="@{/add}" value="Add" method="get"/>ADD</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">Price[z≈Ç]</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="invoice : ${allInvoices}">
            <td th:text="${invoice.id}"></td>
            <td th:text="${invoice.name}"></td>
            <td th:text="${invoice.date}"></td>
            <td th:text="${invoice.price}"></td>
            <td><a th:href="@{/edit/{id}(id=${invoice.id})}" class="btn btn-warning">EDIT</a></td>
            <td><a th:href="@{/delete(id=${invoice.id})}" class="btn btn-danger">DELETE</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
